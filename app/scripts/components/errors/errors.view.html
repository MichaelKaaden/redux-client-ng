<div ng-if="$ctrl.errors.length > 0">
    <ul style="color: red;">
        <li ng-repeat="error in $ctrl.errors track by $index">
            {{ error }}
        </li>
    </ul>

    <a class="waves-effect waves-light btn" ng-click="$ctrl.reset()">Reset</a>
</div>

<div ng-if="$ctrl.isReselectDemoMode">
    <br>
    <span><code>Errors.mapStateToTarget()</code> has been called {{$ctrl.hasBeenCalled}} times.</span>
</div>
