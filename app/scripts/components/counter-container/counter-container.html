<h3 translate="COUNTERS.CONTAINER_HEADING"
    translate-values="{ counterIndex: $ctrl.counterIndex }"></h3>

<rdx-heading counter-index="$ctrl.counterIndex"
             counter="$ctrl.counter"></rdx-heading>

<rdx-number-input counter-index="$ctrl.counterIndex"
                  counter="$ctrl.counter"
                  decrement="$ctrl.decrement"
                  increment="$ctrl.increment"
                  load="$ctrl.load"></rdx-number-input>

<div ng-if="$ctrl.isReselectDemoMode">
    <br>
    <span><code>CounterContainer.mapStateToTarget()</code> has been called {{$ctrl.hasBeenCalled}} times.</span>
    <br>
    <span>The state has been recalculated {{$ctrl.recalculateCount}} times.</span>
</div>
