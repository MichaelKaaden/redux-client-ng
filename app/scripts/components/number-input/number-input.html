<p ng-if="$ctrl.counter.isLoading">Loading counter, please wait...</p>
<span ng-if="!$ctrl.counter.isLoading" style="border: double; display: inline-block; padding: 3px 5px 7px 5px">
    <button class="waves-effect waves-light btn" ng-click="$ctrl.decrement(1)">
        <i class="material-icons left">arrow_back</i>
    </button>
    <span style="font-size: 24px">&nbsp;{{ $ctrl.counter.value }}&nbsp;</span>
    <button class="waves-effect waves-light btn" ng-click="$ctrl.increment(1)">
        <i class="material-icons left">arrow_forward</i>
    </button>
</span>
<span ng-if="$ctrl.counter.isSaving">Saving counter, please wait...</span>
